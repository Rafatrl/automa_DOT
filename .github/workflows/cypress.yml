name: Cypress Tests with Allure Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout do RepositÃ³rio
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar DependÃªncias
        run: npm install

      - name: ğŸ§ª Executar Testes no Cypress
        run: npm run cy_run

      - name: ğŸ› ï¸ Instalar o Allure CLI (Para Gerar o RelatÃ³rio)
        run: |
          npm install -g allure-commandline --save-dev
          echo "$(npm root -g)/allure-commandline/bin" >> $GITHUB_PATH

      - name: ğŸ—‘ï¸ Limpar e Gerar RelatÃ³rio Allure
        run: npm run report:pipeline

      - name: ğŸš€ Publicar RelatÃ³rio Allure no GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
