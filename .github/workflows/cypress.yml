name: Cypress Tests with Allure Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: ğŸ“¥ Checkout do RepositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ—„ï¸ Cache de dependÃªncias do Node.js
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar DependÃªncias
        run: npm install

      - name: ğŸ› ï¸ Instalar Allure CLI (NecessÃ¡rio para gerar o relatÃ³rio)
        run: |
          npm install -g allure-commandline --save-dev
          echo "$(npm root -g)/allure-commandline/bin" >> $GITHUB_PATH

      - name: ğŸ§ª Executar Testes no Cypress
        run: npm run cy_run

      - name: ğŸ—‘ï¸ Limpar e Gerar RelatÃ³rio Allure
        run: npm run report:pipeline

      - name: ğŸ“‚ Verificar se o Allure Report foi Gerado
        run: ls -la allure-report || echo "Allure Report nÃ£o encontrado!"

      - name: ğŸš€ Publicar RelatÃ³rio Allure no GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report

      - name: ğŸ”— Exibir Link do RelatÃ³rio Allure
        run: echo "RelatÃ³rio publicado em https://rafatrl.github.io/automa_DOT/allure-report/index.html"
        